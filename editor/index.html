<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="marked.js"></script>
    <script type="text/javascript" src="editor.js"></script>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="editor.css" />
    <title>Editor</title>
    <style type="text/css">
      body {
        padding: 0;
        margin: 0;
        background-color: #f9f9f7;
      }
      .editor-wrapper {
        max-width: 680px;
        padding: 10px;
        margin: 60px auto;
      }
    </style>
  </head>
  <body>
    <div class="editor-wrapper">
      <input class="title" type="text" placeholder="Title" />
      <textarea id="editor" placeholder="Content here ...."></textarea>
    </div>
    <!-- only required for loading sample markdown into the textarea -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>
    <script type="text/javascript">
    (function($) {
      $('#editor').load('markdown.md',
        function(data) {
          var editor = new Editor();
          editor.render();
        }
      );
    })(Zepto);
    </script>
  </body>
</html>
